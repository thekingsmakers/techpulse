<div class="post-card">
    <a href="{{link}}">
        <img src="{{featuredImage}}" alt="{{title}}">
        <div class="card-content">
            <span class="category-tag">{{category}}</span>
            <h2>{{title}}</h2>
            <p>{{description}}</p>
            <div class="post-meta">
                <span>By {{author}}</span> | <span>{{date}}</span>
            </div>
        </div>
    </a>
</div>
