<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - TKM • Pulse News</title>
    <meta name="description" content="{{description}}">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="/" class="logo">TKM • Pulse News</a>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about.html">About</a></li>
            </ul>
            <button id="theme-toggle">Toggle Theme</button>
        </nav>
    </header>
    <main>
        <article class="post">
            <h1>{{title}}</h1>
            <div class="post-meta">
                <span>By {{author}}</span> | <span>{{date}}</span> | <span>{{category}}</span>
            </div>
            <img src="{{featuredImage}}" alt="{{title}}" class="featured-image">
            <div class="post-content">
                {{content}}
            </div>
        </article>
    </main>
    <footer>
        <p>&copy; 2025 TKM • Pulse News. All rights reserved.</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
